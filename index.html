<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פגישה - משה אליהו</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .logo { display: block; margin: 0 auto 20px; max-width: 100%; }
        form { display: flex; flex-direction: column; margin-bottom: 20px; }
        label, input, select, button { margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://mosheeliyahu.co.il/wp-content/uploads/2023/11/%D7%9E%D7%A9%D7%94-%D7%90%D7%9C%D7%99%D7%94%D7%95-%D7%9C%D7%95%D7%92%D7%95-e1700475817150.png" alt="משה אליהו לוגו" class="logo">
        <h1>קביעת פגישה</h1>
        <form id="appointmentForm">
            <label for="fullName">שם מלא:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="mobile">מספר נייד:</label>
            <input type="tel" id="mobile" name="mobile" required>
            
            <label for="appointmentTime">שעת פגישה:</label>
            <select id="appointmentTime" name="appointmentTime" required>
                <option value="">בחר שעה</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
            </select>
            
            <button type="submit">שלח פרטים</button>
        </form>

        <h2>פגישות שנקבעו</h2>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>שם</th>
                    <th>טלפון</th>
                    <th>שעה</th>
                </tr>
            </thead>
            <tbody>
                <!-- הפגישות יתווספו כאן -->
            </tbody>
        </table>
    </div>

    <script>
        let appointments = [];

        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('fullName').value;
            const mobile = document.getElementById('mobile').value;
            const time = document.getElementById('appointmentTime').value;

            appointments.push({ name, mobile, time });
            updateAppointmentsTable();
            this.reset();
            alert('הפגישה נקבעה בהצלחה!');
        });

        function updateAppointmentsTable() {
            const tbody = document.querySelector('#appointmentsTable tbody');
            tbody.innerHTML = '';
            appointments.forEach(app => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = app.name;
                row.insertCell(1).textContent = app.mobile;
                row.insertCell(2).textContent = app.time;
            });
        }
    </script>
</body>
</html>
